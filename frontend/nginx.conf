server {
    listen 80;
    server_name localhost;

    # Localização dos arquivos estáticos do React
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Essencial para o React Router funcionar corretamente
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso para a API do backend
    # Todas as chamadas para http://SEU_IP/api/... serão redirecionadas
    # para o container do backend na porta 8080
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}